<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mi App Flask{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Mi Aplicación</h1>
        {% if current_user.is_authenticated %}
            <p>Bienvenido, {{ current_user.id }} | <a href="{{ url_for('logout') }}">Cerrar sesión</a></p>
        {% endif %}
        <hr>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
